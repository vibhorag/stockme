<!doctype html>
<title>Stock -Plotter- Milestone Project by Vibhor Agrawal</title>
<link rel=stylesheet type=text/css href='{{ url_for('static',filename='style.css')}}'>
<link href="http://cdn.pydata.org/bokeh/release/bokeh-0.9.3.min.css" rel="stylesheet" type="text/css">
<script src="http://cdn.pydata.org/bokeh/release/bokeh-0.9.3.min.js" ></script>
{{bokeh_script|safe}}

<div class=page>

  <h1> User Input</h1>

  <div class=metanav>

  <h4>
  Please enter a stock ticker eg. GOOG, and check desired features.
  </h4>

  <form id='answerform' method='post' action='index'>
    <p>
      Ticker symbol: <input type='text' name='stock'>
    </p>
    
    <p>
      Closing price <input type="checkbox" name='features' value='Close'><br>
      Adjusted closing price <input type="checkbox" name='features' value='Adj. Close'><br>
      Volume <input type="checkbox" name='features' value='Volume'><br>
      
      <input type="submit" value="Submit">
    </p>
  </form>
  </div>

</div>
<div align="center">
{{bokeh_div|safe}}
</div>



{{note}}

<div id="stocktwits-widget-news"></div><a href='http://stocktwits.com' style='font-size: 0px;'>StockTwits</a>
<script type="text/javascript" src="http://stocktwits.com/addon/widget/2/widget-loader.min.js"></script>
<script type="text/javascript">
STWT.Widget({container: 'stocktwits-widget-news', symbol:{{symbol}}, width: '300', height: '300', limit: '15', scrollbars: 'true', streaming: 'true', style: {link_color: '4871a8', link_hover_color: '4871a8', header_text_color: '000000', border_color: 'cecece', divider_color: 'cecece', divider_color: 'cecece', divider_type: 'solid', box_color: 'f5f5f5', stream_color: 'ffffff', text_color: '000000', time_color: '999999'}});
</script>
